scope: postgres-cluster
namespace: /service/
name: postgres-2

restapi:
  listen: 0.0.0.0:8008
  connect_address: postgres-2:8008

etcd:
  host: etcd:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      parameters:
        max_connections: 100
        shared_buffers: 256MB
        dynamic_shared_memory_type: posix
        max_wal_size: 64MB
        min_wal_size: 32MB
        log_timezone: UTC
        datestyle: iso, mdy
        timezone: UTC
        lc_messages: en_US.utf8
        lc_monetary: en_US.utf8
        lc_numeric: en_US.utf8
        lc_time: en_US.utf8
        default_text_search_config: pg_catalog.english
  initdb:
    - encoding: UTF8
    - data-checksums
  pg_hba:
    - host all all all md5
    - host replication replicator all md5
  users:
    bloguser:
      password: blogpass
      options:
        - createdb
        - createrole
  databases:
    blogdb:
      owner: bloguser
      extensions:
        - pgcrypto
        - pg_stat_statements

postgresql:
  listen: 0.0.0.0:5432
  connect_address: postgres-2:5432
  data_dir: /var/lib/postgresql/data
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: replicator
    superuser:
      username: postgres
      password: blogpass
    admin:
      username: admin
      password: admin
tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false 