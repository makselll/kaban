version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db_master
      - db_slave_1
      - db_slave_2
    environment:
      DJANGO_SETTINGS_MODULE: settings
      DB_MASTER_HOST: db_master
      DB_SLAVE_HOST: db_slave_1
      DB_SLAVE_HOST_2: db_slave_2
      POSTGRES_DB: blogdb
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass

  db_master:
    image: postgres:14
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    ports:
      - "5432:5432"

  db_slave_1:
    image: postgres:14
    user: postgres
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data/ -R --slot=replication_slot_1 --host=db_master --port=5432
      do
      echo 'Waiting for primary to connect...'
      sleep 1s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    environment:
      - PGUSER=replicator
      - PGPASSWORD=replicator_password
    ports:
      - "5433:5432"
    depends_on:
      - db_master
      
  db_slave_2:
    image: postgres:14
    user: postgres
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data/ -R --slot=replication_slot_2 --host=db_master --port=5432
      do
      echo 'Waiting for primary to connect...'
      sleep 1s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    environment:
      - PGUSER=replicator
      - PGPASSWORD=replicator_password
    ports:
      - "5434:5432"
    depends_on:
      - db_master
    volumes:
      - postgres_slave_2_data:/var/lib/postgresql/data
    

volumes:
  postgres_master_data:
  postgres_slave_data: 
  postgres_slave_2_data: